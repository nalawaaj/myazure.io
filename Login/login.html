<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: favicon -->
    <link href="https://nalawaaj.github.io/myazure.io/Login/bootsrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://nalawaaj.github.io/myazure.io/Login/styles.css" rel="stylesheet" type="text/css" />
    <script>
      function makePwdToggler(pwd){
  // Create show-password checkbox
  var checkbox = document.createElement('input');
  checkbox.setAttribute('type', 'checkbox');
  var id = pwd.id + 'toggler';
  checkbox.setAttribute('id', id);

  var label = document.createElement('label');
  label.setAttribute('for', id);
  label.appendChild(document.createTextNode('show password'));

  var div = document.createElement('div');
  div.appendChild(checkbox);
  div.appendChild(label);

  // Add show-password checkbox under password input
  pwd.insertAdjacentElement('afterend', div);

  // Add toggle password callback
  function toggle(){
    if(pwd.type === 'password'){
      pwd.type = 'text';
    } else {
      pwd.type = 'password';
    }
  }
  checkbox.onclick = toggle;
  // For non-mouse usage
  checkbox.onkeydown = toggle;
}

function setupPwdTogglers(){
  var pwdInputs = document.querySelectorAll('input[type=password]');
  for (var i = 0; i < pwdInputs.length; i++) {
    makePwdToggler(pwdInputs[i]);
  }
}

setupPwdTogglers();
    </script>
  </head>
  <body>
    <div class="container unified_container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="image-center">
                <img alt="APS - Arizona Public Service Electric Company" src="https://nalawaaj.github.io/myazure.io/Login/logo.png" />                
              </div>
              <!--<h3 class="text-center">Login with your username or email Address</h3>-->
              <div id="api"></div>
              <div class="col-md-4 col-sm-4 col-xs-6"><span id="togglePassword" class="childDiv" onclick="togglePassword()">Show</span></div> 
            </div>            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
