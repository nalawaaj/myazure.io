<!DOCTYPE html>
<html>

<head>
        <title>Sign in</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- TODO: favicon -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
        <div id="api" data-name="Unified">
                <div class="divider">
                        <h2>OR</h2>
                </div>
                <div class="localAccount" role="form">
                        <div class="intro">
                                <h2>Sign in with your account</h2>
                        </div>
                        <div class="error pageLevel" aria-hidden="true" style="display: none;">
                                <p role="alert"></p>
                        </div>
                        <div class="entry">
                                <div class="entry-item">
                                        <label for="logonIdentifier">User Name</label>
                                        <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                                <p role="alert"></p>
                                        </div>
                                        <input type="userName" id="logonIdentifier" name="LogonIdentifier" placeholder="LogonIdentifier" value="" tabindex="1">
                                </div>
                                <div class="entry-item">
                                        <div class="password-label">
                                                <label for="password">Password</label>
                                                <a id="forgotPassword" tabindex="2">Forgot your password?</a>
                                        </div>
                                        <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                                <p role="alert"></p>
                                        </div>
                                        <input type="password" id="password" name="Password" placeholder="Password" tabindex="1">
                                </div>
                                <div class="working"></div>
                                <div class="buttons">
                                        <button id="next" tabindex="1">Sign in</button>
                                </div>
                        </div>
                        <div class="divider">
                                <h2>OR</h2>
                        </div>
                        <div class="create">
                                <p>Don't have an account?
                                        <a id="createAccount" tabindex="1">Sign up now</a>
                                </p>
                        </div>
                </div>
        </div>
</body>

</html>
